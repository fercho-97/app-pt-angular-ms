<div id="resultados">
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        REGISTRAR USUARIO DIRECCIÓN
    </span>
    <mat-icon class="float-right" id="cerrar" (click)="CerrarRegistro()"
        matTooltip="Salir">
        highlight_off
    </mat-icon>
</div>
<!-- FORMULARIO COMPLETO -->
<form [formGroup]="registroForm">
    <mat-card-content>
        <div class="nota">
            <span>
                NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                Guardar.
            </span>
        </div>
        <div class="col d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row">
                    <div >

                        <mat-form-field style="text-align: center;">
                            <mat-label>Correo Electrónico</mat-label>
                            <input matInput type="email" [formControl]="correo" required>
                            <mat-error *ngIf="correo.invalid">Ingrese un correo válido</mat-error>
                        </mat-form-field>

                    
                    </div>
                </div>
            </div>
        </div>

    </mat-card-content>
    <div style="text-align: center; margin-bottom: 2%;">
        <button id="btn-raised" class="btn btn-sm" (click)="registrarUsuario(registroForm.value)"
            [disabled]="!registroForm.valid" type="submit">
            Guardar
        </button>
    </div>
</form>
