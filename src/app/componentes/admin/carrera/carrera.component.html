<div class="container" style="padding-top: 15px; padding-bottom: 25px;">

    <div class="col-md" style="padding-bottom: 20px;">
        <mat-card class="mat-elevation-z8" style="padding-bottom: 5px;">
            <div class="d-flex bd-highlight" id="titulo">
                <div class="w-100 bd-highlight">
                    <span>CARRERAS</span>
                </div>
                <div class="flex-shrink-1 bd-highlight" style="margin-right: 10px;">
                    <button type="submit" class="btn btn-outline-light btn-sm"  style="margin-top: -3px;"
                        (click)="AbrirVentanaCrearCarrera()">
                        Añadir
                    </button>
                </div>
            </div>
            <div class="container" style="padding-top: 25px; text-align: center;">
                <div style="padding: 10px;">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Filtrar por carrera</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar carrera...">
                    </mat-form-field>
                </div>

                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort #sort="matSort"
                        class="mat-elevation-z8 bordered-table" style="width: 100%;">

                        <ng-container matColumnDef="carrera">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="encabezado">Carrera</th>
                            <td mat-cell *matCellDef="let carrera" class="align-left">{{ carrera.carrera }}</td>
                        </ng-container>

                        <!-- Primer Estudiante -->
                        <ng-container matColumnDef="facultad">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="encabezado">Facultad</th>
                            <td mat-cell *matCellDef="let carrera" class="align-left">{{ carrera.facultad }}
                            </td>
                        </ng-container>

                        <!-- Segundo Estudiante -->
                        <ng-container matColumnDef="correoDireccion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="encabezado">Dirección</th>
                            <td mat-cell *matCellDef="let carrera" class="align-left">{{ carrera.correoDireccion
                                }}</td>
                        </ng-container>

                        <!-- Tercer Estudiante -->
                        <ng-container matColumnDef="nombreCoordinador">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="encabezado">Coordinador</th>
                            <td mat-cell *matCellDef="let carrera" class="align-left">{{ carrera.nombreCoordinador }}
                            </td>
                        </ng-container>

                        <!-- Acciones -->
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="encabezado">
                                Acciones</th>
                            <td mat-cell *matCellDef="let carrera">
                                <button mat-icon-button color="primary" matTooltip="Asignar Usuario"
                                    (click)="AbrirVentanaCrearDireccion(carrera)">
                                    <mat-icon>person</mat-icon>
                                </button>
                                <button mat-icon-button color="accent" matTooltip="Asignar Coordinador"
                                    (click)="AbrirVentanaAsignarCoordinador(carrera)">
                                    <mat-icon>how_to_reg</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row
                            *matHeaderRowDef="['carrera', 'facultad', 'correoDireccion', 'nombreCoordinador', 'acciones']">
                        </tr>
                        <tr mat-row
                            *matRowDef="let row; columns: ['carrera', 'facultad', 'correoDireccion', 'nombreCoordinador', 'acciones'];">
                        </tr>
                    </table>
                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </mat-card>
    </div>
</div>
