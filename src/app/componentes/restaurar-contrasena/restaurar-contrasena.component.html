<div class="container" >
    <mat-card class="success-card">
        <mat-card-header>
            <mat-icon class="icon" style="color:#4caf50;">check_circle</mat-icon>
            <mat-card-title>Restaurar Contraseña</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Se ha vericado su correo. Ahora puedes registrar tu nueva contraseña.
                <b>Defina su contraseña:.</b>
            </p>
            <form [formGroup]="formulario">
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput [formControl]="password" required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary"  [disabled]="!formulario.valid" (click)="RestaurarPassword(formulario)">Guardar Contraseña</button>
        </mat-card-actions>
    </mat-card>
</div>
<app-footer></app-footer>
